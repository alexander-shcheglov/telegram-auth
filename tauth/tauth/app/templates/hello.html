<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello there</title>
</head>
<body>
{%if request.user.is_authenticated %}
Hello {{user.username}}
<a href="/logout/">LogOut</a>
{% else %}
You not logged in. Follow this
<a id="myLink" target="_blank" href="https://t.me/wat_to_cook_bot?start={{T_AUTH_KEY}}">link</a>
{% endif %}
</body>
{%if not request.user.is_authenticated %}
<script>
document.getElementById('myLink').onclick = setInterval(func, 3000);
function func(){
    const url = '/can-login/';
    fetch(url)
    .then(response => {
        if(response.status == 200){location.reload()}
        else{
            console.log(response.status)

        }
    })
  }
</script>
{% endif %}
</html>
